<header>
    <div class="mobile-header">
        <div class="logo"><h1>RIVAG</h1></div>
        <button class="hamburger" id="menu-btn" aria-label="Toggle menu">
            <span></span> <span></span> <span></span>
        </button>
    </div>
    <nav class="header-right" id="nav-menu">
        <ul>
            <li><a href="#bedrijf">{{ 'header.nav.bedrijf' |_ }}</a></li>
            <li><a href="#personeel">{{ 'header.nav.personeel' |_ }}</a></li>
            <li><a href="#contact">{{ 'header.nav.contact' |_ }}</a></li>
            <li>
                <a href="mailto:info@rivag.nl">{{ 'header.nav.mail' |_ }}</a>
            </li>
            <li><a id="langLink" href=""></a></li>
        </ul>
    </nav>
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const navMenu = document.getElementById("nav-menu");
        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active");
            navMenu.classList.toggle("open");
        });
    </script>
</header>
